version: 2.1

orbs:
  docker: circleci/docker@1.5.0

jobs:
  build:
    docker:
      - image: perl:5.30
    steps:
      - checkout
      - restore_cache:
          key: cpan-{{ .Branch }}-{{ checksum "cpanfile.snapshot" }}
          paths:
              - /root/.cpanm
      - run: cpanm --notest Carton
      - run: carton install --deployment
      - run: carton exec -- prove t
      - run: ls /root/.cpanm
      - run: rm -rf local/
      - persist_to_workspace:
          root: .
          paths:
            - "*"
      - save_cache:
          key: cpan-{{ .Branch }}-{{ checksum "cpanfile.snapshot" }}
          paths:
              - /root/.cpanm
  test:
    parameters:
      version:
        type: string
    docker:
      - image: perl:<< parameters.version >>
    steps:
      - attach_workspace:
          at: .
      - restore_cache:
          key: cpan-{{ .Branch }}-{{ checksum "cpanfile.snapshot" }}
          paths:
              - /root/.cpanm
      - run: cpanm --notest Carton
      - run: carton install --deployment
      - run: carton exec -- perl -V | head
      - run: carton exec -- prove t

workflows:
  main:
    jobs:
      - build
      - test:
          matrix:
            parameters:
              version:
                - '5.24'
                - '5.26'
                - '5.28'
                - '5.30'
          requires:
            - build
